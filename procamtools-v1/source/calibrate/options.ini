[projector]
width=1920 		; (int) width of projector images
height=1080 		; (int) height of projector images 
vertical_center = 0.5 ; (float) vertical center (0 = top, 1 = bottom), 0.83

[phase]
nfringes=8		; (int) number of phase-shifting images, default=4; 0 means only gray code
interval=1		; (int) offset of phase-shifting images

[pattern]
horizontal=1	; (bool) horizontal code (should always be 1)
vertical=1		; (bool) vertical code (should be 1 for calibration)
complementary=1	; (bool) obsolete: complementary images instead of thresholding
debug=0			; (bool) debug 
patternpath = ../resources/Patterns/60/pattern-0  ; (string) "../resources/Patterns/1920-1080-graycode/pattern-0" or 1920-1080-phase

[reconstruction]
threshold=0.1	; (float) intensity mask 
nsamples=1000	; (int) number of subsamples (0 = disable)

[Control]
useConsole=1  ; (bool) useConsole 